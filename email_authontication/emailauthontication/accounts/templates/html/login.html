{% extends "html/base.html" %}

    {%  block content %}
        
    <div class="global-container">
        <div class="card login-form shadow-lg ">
        <div class="card-body ">
            <h3 class="card-title text-center">Log in to Dajngo</h3>
            <div class="card-text">
                
                
                
                    {% if messages %}

                    {% for message in messages%}
                <div class='alert alert-info mb-3'>
                        {{message}}
                    </div>
                    {% endfor %}
            
                {% endif %}

                <form method='POST'> 
                    {% csrf_token %}  
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" name='username' class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password"  name='password' class="form-control form-control-sm" id="exampleInputPassword1">
                    </div>
                    <a href="#" style="float:right;font-size:12px;">Forgot password?</a>
                    <div><button type="submit" class="btn btn-primary btn-block ">Login</button></div>
                    
                    <div class="sign-up">
                        Don't have an account? <a href="{% url 'register'%}">Create One</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    
    {% endblock %}
